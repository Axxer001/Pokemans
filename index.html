<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokedex - Tailwind & PokeAPI</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }
    /* Modal fade in/out */
    .modal-enter {
      opacity: 0;
      transform: scale(0.95);
    }
    .modal-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .modal-leave {
      opacity: 1;
      transform: scale(1);
    }
    .modal-leave-active {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 200ms ease, transform 200ms ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-red-600 text-white p-4 flex items-center justify-center shadow-md">
    <i class="fas fa-dragon fa-lg mr-3"></i>
    <h1 class="text-3xl font-bold tracking-wide">Pokedex</h1>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 relative">
    <section class="mb-6 max-w-md mx-auto">
      <div class="flex items-center"
        <!-- Search Bar Form -->
        <form id="searchForm" class="flex flex-grow">
          <input
            type="text"
            id="searchInput"
            placeholder="Search Pokémon by name or ID"
            class="flex-grow border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
            autocomplete="off"
            aria-label="Search Pokémon by name or ID"
          />
        </form>
        <select
        id="generationFilter"
        class="border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 bg-white -mt-1"
        aria-label="Filter by generation"
      >
        <option value="all">All Generations</option>
        <option value="generation-i">Generation I</option>
        <option value="generation-ii">Generation II</option>
        <option value="generation-iii">Generation III</option>
        <option value="generation-iv">Generation IV</option>
        <option value="generation-v">Generation V</option>
        <option value="generation-vi">Generation VI</option>
        <option value="generation-vii">Generation VII</option>
        <option value="generation-viii">Generation VIII</option>
      </select>
      </div>
    </section>
  </main>
  
  
    

    <section id="pokemonContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Pokemon cards will be inserted here -->
    </section>

    <section class="flex justify-center mt-8 space-x-4">
      <button
        id="prevBtn"
        class="bg-red-600 disabled:bg-red-300 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition-colors duration-200"
        disabled
        aria-label="Previous page"
      >
        <i class="fas fa-chevron-left"></i> Prev
      </button>
      <button
        id="nextBtn"
        class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 transition-colors duration-200"
        aria-label="Next page"
      >
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </section>
  </main>

  <footer class="bg-red-600 text-white text-center py-4 mt-auto">
    <p>
      Data from <a href="https://pokeapi.co/" target="_blank" rel="noopener" class="underline hover:text-red-300">PokeAPI</a>
    </p>
  </footer>

  <!-- Modal -->
  <div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-40"></div>
  <div id="modal" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto flex flex-col md:flex-row focus:outline-none" tabindex="0">
      <button id="modalCloseBtn" aria-label="Close modal" class="self-end p-3 text-gray-600 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-600">
        <i class="fas fa-times fa-lg"></i>
      </button>
      <div id="modalLeft" class="flex-shrink-0 w-full md:w-1/2 flex items-center justify-center p-6">
        <!-- Image will be inserted here -->
      </div>
      <div id="modalRight" class="w-full md:w-1/2 p-6 overflow-y-auto">
        <!-- Details will be inserted here -->
      </div>
    </div>
  </div>
</body>
</html>
